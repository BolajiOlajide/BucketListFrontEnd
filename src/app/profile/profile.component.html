<app-navbar></app-navbar>

<div class="progress" *ngIf="showProgressBar">
  <div class="indeterminate"></div>
</div>

<div class="col s12 m8 offset-m2 l6 offset-l3">
  <div class="card-panel grey lighten-5 z-depth-1">
    <div class="row valign-wrapper">
      <div class="col s2">
        <img src="../../assets/images/avatar.jpg" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
      </div>
      <div class="col s10">
        <span class="black-text">
          <h2> Welcome {{ username }} </h2>
        </span>
      </div>
        <a class="btn-floating btn-large waves-effect waves-light red" href="#createBucketList"><i class="material-icons">add</i></a>
    </div>
  </div>
</div>

<div class="row" *ngIf='bucketlists && bucketlists.length'>
  <div class="col s12 m4" *ngFor='let bucketlist of bucketlists'>
    <div class="card blue-grey darken-1 z-depth-5">
      <div class="card-content white-text">
        <span class="card-title"><a [routerLink]="['/bucketlist',bucketlist.id]">{{ bucketlist.name }}</a></span>
        <br />
        <p> ID: {{ bucketlist.id }} </p>
        <p> Number of items: {{ bucketlist.items.length }} </p>
      </div>
      <div class="card-action">
        <a>Date Created: {{ bucketlist.date_created }}</a>
      </div>
    </div>
  </div>
</div>

<!-- Modal Structure -->
  <div id="createBucketList" class="modal">
    <div class="modal-content">
      <h4>Create New BucketList</h4>
      <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" class="validate">
          <label for="last_name">BucketList Name</label>
        </div>
      </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat blue" (click)="createBucketList()">Submit</a>
    </div>
  </div>

<app-footer></app-footer>
